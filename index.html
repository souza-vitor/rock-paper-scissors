<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    

    <script>
        function computerPlay(){
            let output = "";
            let randInt = Math.floor(Math.random() * 3);

            if(randInt == 0){
                output = "rock";
            } else if(randInt == 1){
                output = "paper";
            } else {
                output = "scissors";
            }

            return output;
        }

        function playerSelection(){
            let playerInput = prompt("Choose your option: rock, paper or scissors?").toLowerCase();

            return playerInput;
        }

        function round(playerSelection, computerSelection){
            let winner = "";

            if(playerSelection == "rock" && computerSelection == "scissors"){
                winner = "player"
            } else if (playerSelection == "paper" && computerSelection == "rock"){
                winner = "player"
            } else if (playerSelection == "scissors" && computerSelection == "paper"){
                winner = "player"
            } else if(computerSelection == "rock" && playerSelection == "scissors"){
                winner = "computer"
            } else if(computerSelection == "paper" && playerSelection == "rock"){
                winner = "computer"
            } else if(computerSelection == "scissors" && playerSelection == "paper"){
                winner = "computer"
            } else {
                winner = "draw"
            }

            return winner
        }

        function game(){
            let playerScore = 0;
            let computerScore = 0;

            for(i = 0; i <= 4; i++){
                let result = round(playerSelection(), computerPlay());

                if(result == "player"){
                    playerScore++
                } else if(result == "computer"){
                    computerScore++
                }
            }

            

            return `The winner is... ${playerScore > computerScore ? "Player" : (computerScore > playerScore ? "Computer" : "Wait, It's a draw")}!`;
        }

        console.log(game())

    </script>
</body>
</html>
